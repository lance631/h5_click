<!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5页面如何在手机端浏览器调用相机、相册功能</title>
        
    </head>
    <body>
    
    <div>
            <input class="btn btn-default"  type="file" accept="image/*" capture="camera">
            <input class="btn btn-default"  type="file" accept="video/*" capture="camcorder">
            <input class="btn btn-default"  type="file" accept="audio/*" capture="microphone">
            <input class="btn btn-default"  type="file" accept="image/*;capture=camera">直接调用相机 
            <input class="btn btn-default"  type="file" accept="image/*" />调用相机 图片或者相册 
    </div>
    </body>
    </html>
